database:
  type: 'postgresql'
  url: 'jdbc:postgresql://postgresql.default.svc.cluster.local:5432/bamboo'
  credentials:
    secretName: pg-secret
    usernameSecretKey: pg-user
    passwordSecretKey: pg-user

volumes:
  localHome:
    persistentVolumeClaim:
      create: true
      resources:
        requests:
          storage: 5Gi

ingress:
  create: true

bamboo:
  disableAgentAuth: true
  license:
    secretKey: license
  sysadminCredentials:
    secretName: bamboo-secret
    usernameSecretKey: bamboo-user
    passwordSecretKey: bamboo-pass
    emailAdressSecretKey: bamboo-email
